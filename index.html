    <style>
        body {
            background-color:#ffffff;
            margin: 0;
            padding: 0;
        }
    
        header {
            background-color: #333333;
            color: #ffffff;       
            padding: 20px;
            text-align: center;
        }
    
        header h1 {
            margin: 0;
            font-size: 40px;
        }    
    
        main {
            padding: 20px;
        }

        section {
            margin-bottom: 20px;
            text-align: center;
            padding: 20px;
        }     
    
        section:nth-child(odd) {
            background-color: #f6f6f6;
        }
    
        section:nth-child(even) {
            background-color: #ffffff;
        }
    
        section h2 {
            font-size: 30px;
            margin: 10px 0;
        }
    
        section p {
            font-size: 24px;
            text-align: left;
            margin-left: 390px;
            margin-right: 390px;
            line-height: 1.5;
        }
    
        .buttons a {
            text-decoration: none;
            color: white; 
            background-color: #333333; 
            border: 1px solid white; 
            padding: 8px 16px; 
            margin: 15px 20px; 
            display: inline-block; 
            font-size: 16px; 
            transition: background-color 0.3s ease;
            border-radius: 4px;
        }

        .buttons a:hover {
            background-color: #555; 
        }

        .buttons a svg {
            vertical-align: middle; 
        }

        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
    
        .image-container img {
            max-width: 60%;
            height: auto;
            margin: 10px;
        }
    
        .image-container .subtitle {
            margin-top: 10px;
            font-size: 18px;
            width: 50%;
            text-align: left;
            margin-left: 390px;
            margin-right: 390px;
            line-height: 1.5;
        }
    
        .video-container {
            box-sizing: border-box; 
            margin: 0 auto; 
            position: relative; 
            max-width: 90%; 
            padding: 0 0; 
            overflow: hidden; 
            display: flex;
        }

        .video-container video {
            width: 100%;  
            height: auto;  
            border-radius: 10px; 
        }
    
        .video-wrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; 
            align-items: flex-start; 
            gap: 10px; 
            max-width: 1200px; 
            margin: 0 auto; 
        }
        
        h3 {
            padding: 20px 10px; 
            max-width: 400px; 
            margin: 0 auto; 
            text-align: center;
            font-size: 20px;
        }

        .slider-container {
            display: flex; 
            transition: all 300ms ease; 
            gap: 10px;
        }

        .slider-item {
            flex: 0 0 auto; 
            width: calc(50% - 5px); 
            scroll-snap-align: start; 
        }

        .slider-navigation-previous,
        .slider-navigation-next {
            position: absolute; 
            top: 50%; 
            transform: translateY(-50%); 
            z-index: 10;
            cursor: pointer; 
            background-color: #ffffff; 
            border-radius: 50%; 
            width: 30px; 
            height: 30px; 
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease; 
        }

        .slider-navigation-previous {
            left: 0px; 
        }

        .slider-navigation-next {
            right: 0px; 
        }

        .slider-navigation-previous svg,
        .slider-navigation-next svg {
            width: 15px; 
            height: 15px;
            fill: rgb(85, 85, 85); 
            transition: transform 0.3s ease; 
        }

        .slider-navigation-previous:hover svg,
        .slider-navigation-next:hover svg,
        .slider-pagination .slider-page:hover {
            transform: scale(1.1); 
        }

        .slider-navigation-previous:hover,
        .slider-navigation-next:hover {
            background-color: #ddd; 
        }

        .slider-pagination {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
        }

        .slider-pagination .slider-page {
            background-color: #FFF;
            width: 10px;  
            height: 10px;
            border-radius: 50%;
            margin: 0 5px;
            transition: transform 300ms ease;
            cursor: pointer; 
        }

        .slider-pagination .slider-page.is-active {
            transform: scale(1.3);
        }

        @media only screen and (max-width: 768px) {
            .video-wrapper {
                flex-direction: column;
            }

            .video-container {
                min-width: 100%; 
                padding: 0 10px; 
                min-height: auto; 
            }

            .video-container video {
                width: 100%; 
            }
        }

    </style>
    <style type="text/css">
        .cubox-extension-helper-button {
            position: absolute !important;
            display: none;

            height: 26px !important;
            justify-content: center;
            align-items: center;
            border: 1px solid #C6C6C6;
            border-radius: 6px !important;
            background: #fff !important;
            z-index: 99999999999999999999 !important;
            cursor: pointer;
            filter: drop-shadow(1px 2px 8px rgba(0, 0, 0, 0.15));
            transition: border-color .2s ease;
        }
        
        .cubox-extension-helper-button:hover {
            border-color: #636363;
        }
        
        .cubox-extension-helper-button svg {
            pointer-events: none;
            opacity: .8 !important;
            transition: opacity .2s ease;
        }
        
        .cubox-extension-helper-button:hover svg {
            opacity: 1 !important;
        }  
    </style>

                        <polyline stroke-width=".5em" stroke-linecap="round" stroke-linejoin="round" points="45.63,75.8 0.375,38.087 45.63,0.375 "></polyline>
                    </svg>
                </div>
                <div class="slider-navigation-next">
                    <svg viewBox="0 0 50 80" xml:space="preserve">
                        <polyline stroke-width=".5em" stroke-linecap="round" stroke-linejoin="round" points="0.375,0.375 45.63,38.087 0.375,75.8 "></polyline>
                    </svg>
                </div>
                <div class="slider-pagination">
                    <div class="slider-page" data-index="0"></div>
                    <div class="slider-page" data-index="1"></div>
                    <div class="slider-page" data-index="2"></div>
                    <div class="slider-page" data-index="3"></div>
                    <div class="slider-page" data-index="4"></div>
                    <div class="slider-page" data-index="5"></div>
                    <div class="slider-page" data-index="6"></div>
                </div>
            </div>
        </section>
       
    </main>  
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var sliderContainers = document.querySelectorAll('.video-container');

            sliderContainers.forEach(function(container) {
                var currentIndex = 0;
                var sliderItems = container.querySelectorAll('.slider-item');
                var sliderContainer = container.querySelector('.slider-container');
                var prevNav = container.querySelector('.slider-navigation-previous');
                var nextNav = container.querySelector('.slider-navigation-next');
                var paginationDots = container.querySelectorAll('.slider-page');
                
                function updateSlider() {
                    var itemWidth = container.offsetWidth / 2;
                    sliderItems.forEach(function(item) {
                        item.style.width = `${itemWidth}px`;
                    });
                    
                    var clonedItems = container.querySelectorAll('.cloned');
                    clonedItems.forEach(function(cloned) {
                        cloned.remove();
                    });

                    var cloneCount = Math.ceil(container.offsetWidth / itemWidth);

                    for (var i = 0; i < cloneCount; i++) {
                        var clone = sliderItems[i].cloneNode(true);
                        clone.classList.add('cloned');
                        sliderContainer.appendChild(clone);
                    }
                    
                    var totalItems = sliderItems.length + cloneCount;
                    sliderContainer.style.width = `${totalItems * itemWidth}px`;

                    updateSliderPosition(currentIndex);
                }

                function updateSliderPosition(index) {
                    var itemWidth = container.offsetWidth / 2; 
                    var newTranslateX = -(index * itemWidth);
                    sliderContainer.style.transform = `translateX(${newTranslateX}px)`;
                }

                function updatePagination(index) {
                    paginationDots.forEach(function(dot, dotIndex) {
                        dot.classList.toggle('is-active', dotIndex === index);
                    });
                }

                prevNav.addEventListener('click', function() {
                    currentIndex = (currentIndex > 0) ? currentIndex - 1 : sliderItems.length - 1;
                    updateSliderPosition(currentIndex);
                    updatePagination(currentIndex);
                });

                nextNav.addEventListener('click', function() {
                    currentIndex = (currentIndex < sliderItems.length - 1) ? currentIndex + 1 : 0;
                    updateSliderPosition(currentIndex);
                    updatePagination(currentIndex);
                });

                paginationDots.forEach(function(dot, index) {
                    dot.addEventListener('click', function() {
                        currentIndex = index;
                        updateSliderPosition(currentIndex);
                        updatePagination(currentIndex);
                    });
                });

                updateSlider();

                window.addEventListener('resize', updateSlider);
            });
        });

    </script>
